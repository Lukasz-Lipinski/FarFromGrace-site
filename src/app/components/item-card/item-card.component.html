<mat-card class="card-size">
  <mat-card-header>
    <mat-card-title>{{ getName }}</mat-card-title>
    <mat-card-subtitle>{{ getPrice }} z≈Ç</mat-card-subtitle>
  </mat-card-header>
  <div class="container container-full container-center">
    <img
      mat-card-md-image
      [src]="getImg"
    />
  </div>
  <mat-card-content>
    {{ getCategory }}
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-raised-button
      color="accent"
    >Buy</button>
  </mat-card-actions>
</mat-card>
