@defer (on viewport; when pageIsReady) { @if (getIsSidebar) {
<div
  class="container sidebar-box mobile"
  [ngClass]="getClassOptions"
  [style.--gapValue]="getGap"
>
  <ng-content select="[Sidebar]"></ng-content>
  <div [ngClass]="getBackground" class="show box content">
    <ng-content select="[Content]"></ng-content>
  </div>
</div>
} @else {
<div
  class="container container-center container-full"
  [ngClass]="getBackground"
>
  <div
    class="box show content"
    [ngClass]="getClassOptions"
    [style.gap]="getGap"
  >
    <ng-content></ng-content>
  </div>
</div>
} } @loading {
<app-spinner />
} @placeholder {
<app-content-loader />
}
