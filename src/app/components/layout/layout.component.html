@if (isSidebar) {
<div
  class="container sidebar-box container-full"
  [ngClass]="getClassOptions"
  [style.--gapValue]="getGap"
>
  <ng-content select="[Sidebar]"></ng-content>
  <div
    [ngClass]="getBackground"
    class="show"
  >
    <ng-content select="[Content]"></ng-content>
  </div>
</div>
} @else {
<div
  class="container show"
  [ngClass]="getClassOptions + ' ' + getBackground"
  [style.gap]="getGap"
>
  <ng-content></ng-content>
</div>
}
