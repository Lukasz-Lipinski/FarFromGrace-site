@if (isSidebar) {
<div
  class="container sidebar-box container-full"
  [ngClass]="getClassOptions"
>
  <ng-content select="[Sidebar]"></ng-content>
  <div class="glass glass-border">
    <ng-content select="[Content]"></ng-content>
  </div>
</div>

} @else {
<div
  class="container glass glass-border"
  [ngClass]="getClassOptions"
>
  <ng-content></ng-content>
</div>
}
