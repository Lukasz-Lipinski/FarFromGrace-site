@defer (when pageIsReady) {
@if (getIsSidebar) {
<div
  class="container sidebar-box mobile"
  [ngClass]="getClassOptions"
  [style.--gapValue]="getGap"
>
  <ng-content select="[Sidebar]"></ng-content>
  <div
    [ngClass]="getBackground"
    class="show box container-full"
  >
    <ng-content select="[Content]"></ng-content>
  </div>
</div>
} @else {
<div class="container container-center">
  <div
    class="box show"
    [ngClass]="getClassOptions + ' ' + getBackground"
    [style.gap]="getGap"
  >
    <ng-content></ng-content>
  </div>
</div>
}
} @loading {
<app-spinner />
}
