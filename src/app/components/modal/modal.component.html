@if(isShown()) {
<div
  class="modal"
  [ngStyle]="{
    top: getCurrentHeight
  }"
  (click)="onClose()"
>
  <div
    (click)="onBlockClosing($event)"
    class="modal-container glass glass-border"
  >
    <div class="modal-container-header">
      <h2>{{ getFullname }}</h2>
      <button mat-flat-button color="warn" (click)="onClose()">X</button>
    </div>
    <div class="modal-container-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
}
