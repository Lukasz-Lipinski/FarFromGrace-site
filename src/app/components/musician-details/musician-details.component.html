<h2 mat-dialog-title>
    <div>
        {{getData.name}} {{ getData.nick }} {{ getData.surname }}
        <button
            mat-flat-button
            color="warn"
            mat-dialog-close
        >
            X
        </button>
    </div>
</h2>
<div mat-dialog-content>
    <div>
        {{getData.role}}
    </div>
    <div>
        @for (item of getData.description; track $index) {
        <p>{{item}}</p>
        }
    </div>
    <h3>Equipment</h3>
    <ul>
        @for (item of getData.equpiment; track $index) {
        <h4>
            {{item.header}}
        </h4>
        @for (eq of item.list; track $index) {
        <li>
            {{ eq }}
        </li>
        }
        }
    </ul>
</div>
