<app-layout
  [verticalContent]="true"
  [gap]="28"
  [pageisReadyToDisplay]="pageIsReadyToDispaly"
>

  <app-news-section [SetNews]="getNews" />
  } @else {
  <h2>No news added</h2>

  <app-incoming-gigs-section [SetIncomingGigs]="getGigs" />
  } @else {
  <h2>No gigs are currently planned</h2>
  }
</app-layout>
