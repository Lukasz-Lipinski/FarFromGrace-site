<app-layout
  [verticalContent]="true"
  [gap]="16"
  [pageisReadyToDisplay]="pageIsReadyToDispaly"
>
  <div class="container container-column container-column-center gap">
    <div class="allMembersImg">
      <img
        [ngSrc]="getPicture"
        fill
        priority
        style="height: auto"
      />
    </div>

    <div class="pb">
      @for (paragraph of getBio; track $index) {
      <p>
        {{ paragraph }}
      </p>
      }
    </div>
  </div>
  <div class="container container-column container-column-center">
    <h2 class="header-section">Far From Grace Squad</h2>
    <div class="container container-center">
      @for (musician of getMusiciansData; track $index) {
      <app-musician-card
        [SetName]="musician.name"
        [SetSurname]="musician.surname"
        [SetImageMain]="musician.imgMain"
        [SetDescription]="musician.description"
        [SetImgPosition]="musician.imgPosition"
        [SetNick]="musician.nick"
        [SetRole]="musician.role"
        [SetEquipment]="musician.equipment"
        [SetImageAvatar]="musician.imgAvatar"
        [SetInstagram]="musician.instagram"
        (musicianDataEmitter)="showDialogWithData($event)"
      />
      }
    </div>
  </div>
</app-layout>

<app-modal
  [selectedMusician]="getSelectedMusician()"
  (unselectMusician)="onselectMusician()"
>
  @if (getSelectedMusician()) {
  <app-musician-details [musicianDetails]="getSelectedMusician()" />
  }
</app-modal>
