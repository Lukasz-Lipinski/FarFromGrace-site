<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FarfromgraceSite</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="preload"
      href="assets/svg/logo/white.svg"
      as="image"
      fetchpriority="high"
    />
    <link
      rel="preload"
      href="assets/background/background-with-mischief-color.avif"
      as="image"
      fetchpriority="high"
    />
    <link rel="icon" type="image/x-icon" href="assets/ffg-icon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      as="font"
      rel="prefetch"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      as="stylesheet"
      rel="preconnect"
    />
  </head>

  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
